play_on_chromecast:
  name: Play on Chromecast
  description: Play a Jellyfin item on a Chromecast device
  fields:
    entity_id:
      name: Media Player
      description: The Chromecast media player entity
      required: true
      selector:
        entity:
          domain: media_player
    item_id:
      name: Item ID
      description: Jellyfin item ID to play
      required: true
      selector:
        text:

refresh_library:
  name: Refresh Library
  description: Force refresh library data from Jellyfin

delete_item:
  name: Delete Item
  description: Delete an item from Jellyfin library
  fields:
    item_id:
      name: Item ID
      description: Jellyfin item ID to delete
      required: true
      selector:
        text:

mark_watched:
  name: Mark Watched
  description: Mark an item as watched or unwatched
  fields:
    item_id:
      name: Item ID
      description: Jellyfin item ID to mark
      required: true
      selector:
        text:
    is_played:
      name: Is Played
      description: True to mark as played/watched, False to mark as unplayed
      required: true
      selector:
        boolean:

update_favorite:
  name: Update Favorite
  description: Mark an item as favorite or remove from favorites
  fields:
    item_id:
      name: Item ID
      description: Jellyfin item ID to update
      required: true
      selector:
        text:
    is_favorite:
      name: Is Favorite
      description: True to add to favorites, False to remove
      required: true
      selector:
        boolean:

session_control:
  name: Session Control
  description: Send a control command to a Jellyfin playback session (Pause, Unpause, Stop).
  fields:
    session_id:
      name: Session ID
      description: The ID of the Jellyfin session to control.
      required: true
      selector:
        text:
    command:
      name: Command
      description: The control command to send.
      required: true
      selector:
        select:
          options:
            - label: Pause
              value: Pause
            - label: Unpause
              value: Unpause
            - label: TogglePause
              value: TogglePause
            - label: Stop
              value: Stop

session_seek:
  name: Session Seek
  description: Seek to a specific position in a Jellyfin playback session.
  fields:
    session_id:
      name: Session ID
      description: The ID of the Jellyfin session to control.
      required: true
      selector:
        text:
    position_ticks:
      name: Position Ticks
      description: The position in ticks (1 second = 10,000,000 ticks).
      required: true
      selector:
        number:
          min: 0
          mode: box
